version: '2'

services:
    nginx:
        build:
            context: .
            dockerfile: 'Dockerfile-nginx'
        ports:
            - "8080:80"
    fpm:
        build:
            context: .
            dockerfile: 'Dockerfile-fpm'
        volumes:
            - "./:/var/www/html"
    toolbox:
        volumes_from:
            - "fpm"

        build:
            context: .
            dockerfile: 'Dockerfile-toolbox'
